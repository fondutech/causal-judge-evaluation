[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
check_untyped_defs = True
ignore_missing_imports = True
no_strict_optional = True
exclude = (?x)(
    .*test.*
    | docs/
)

# Specific module configurations to prevent recurring issues
[mypy-yaml.*]
ignore_missing_imports = True

[mypy-yaml]
ignore_missing_imports = True

# Additional problematic modules can be added here as needed
[mypy-scipy.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True