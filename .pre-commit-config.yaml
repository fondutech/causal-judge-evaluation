default_install_hook_types: [pre-commit, pre-push]
repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks: 
      - id: black
        language_version: python3.10
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.15.0
    hooks:
      - id: mypy
        additional_dependencies: [types-PyYAML]
        language_version: python3.10
